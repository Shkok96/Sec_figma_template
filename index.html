<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My second Re-deisgn project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/project-main-css.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css">
  </head>

  <body>
    <form>
      <!-- statr the desktop -->
      <div class="flyrectangle">
        <img src="/images/flyrectangle.png" alt="" />
      </div>
      <div class="flytext">
        <p>
          Best Real <br />
          Estate <br />
          top rated <br />
          luxury <br />
          Building Here
        </p>
      </div>
      <div class="bigbox">
        <div class="no1">
            <div class="no1-1">Locations</div>
            <div class="no1-2">Dubai</div>
        </div>
        <div class="no2">
            <div class="no2-1">Type of Property</div>
            <div class="no2-2">Premium</div>
        </div>
        <div class="no3">
            <div class="no3-1">Budget</div>
            <div class="no3-2">$12000</div>
        </div>
        <div class="no4"><input type="button" value="Search"></div>
      </div>
      <div class="desktop">
        <div class="container">
          <div class="desktop-header">
            <div class="logo"><img src="/images/logo.png" alt="logo" /></div>
            <div class="menuelements">
              <div>Home</div>
              <div>Features</div>
              <div>About</div>
              <div>Contact</div>
              <div class="searchlogo">
                <img src="/images/searchicon.png" alt="searchicon" />
              </div>
            </div>
          </div>

          <div class="desktop-body">
            <div class="hori1">
              <div class="bigpic">
                <img src="/images/bigpic.png" alt="nothing" />
              </div>
              <div class="bigtext">
                <div class="text1">
                  <p>Real Estate Futuristic Building Designs</p>
                </div>
                <div class="text2">
                  <div class="justtext">
                    <div class="text2-1"><p>We Provide</p></div>
                    <div class="text2-2"><p>Best Deals Best Prices</p></div>
                  </div>
                  <input type="button" value="Get started"> 
                </div>
              </div>
            </div>

            <div class="hori2">
              <div class="picandname">
                <div class="picsmall">
                  <img src="/images/smallpic.png" alt="" />
                </div>
                <div class="name">
                  <span>Marina Albert</span>
                  <div>Founder Dubai Mall</div>
                </div>
              </div>

              <div class="optiontobuy">
                <div class="Buy">Buy</div>
                <div class="Sell">Sell</div>
                <div class="Rent">Rent</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end descktop -->
    </form>
  </body>
</html>
