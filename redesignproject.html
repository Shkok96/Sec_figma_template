<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RE-Design Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/page1.css">
  <link rel="stylesheet" href="/css/page2">
  <link rel="stylesheet" href="/css/normalize.css">
  </head>
  <body>
    
      <div id="page1">
      <div class="containerpage1">
        <div class="parent">
        <header>
          <div class="logo"><img src="/images/logo.png" alt="logo" /></div>
          <div class="menuelements">
            <div>Home</div>
            <div>Features</div>
            <div>About</div>
            <div>Contact</div>
            <div class="searchlogo">
              <img src="/images/searchicon.png" alt="searchicon" />
            </div>
          </div>
        </div>
        </header>
      
        <main class="mainpage1">
          <section>
            <article class="first">
              <div class="bigpic">
                <img src="/images/bigpic.png" alt="nothing" />
              </div>
              <div class="bigtext">
                <div class="text1">
                  <p>
                    Real Estate <br />
                    Futuristic Building <br />
                    Designs
                  </p>
                </div>
                <div class="text2">
                  <div class="justtext">
                    <div class="text2-1"><p>We Provide</p></div>
                    <div class="text2-2"><p>Best Deals Best Prices</p></div>
                  </div>
                  <form action="UTF">
                  <input type="button" value="Get started" />
                </form>
                </div>
              </div>
            </article>
          </section>
          <section>
            <article class="second">
              <div class="picsmall">
                <img src="/images/smallpic.png" alt="" />
              </div>
              <div class="name">
                <span>Marina Albert</span>
                <div>Founder Dubai Mall</div>
              </div>
            </article>
          </section>

          <section>
            <article class="third">
              <div class="Buy">Buy</div>
              <div class="Sell">Sell</div>
              <div class="Rent">Rent</div>
            </article>
          </section>
        </main>
      </div>
      </div>
      <div class="flyrectangle">
        <img src="/images/flyrectangle.png" alt="" />
      </div>
      <div class="flytext">
        <p>
          Best Real <br />
          Estate <br />
          top rated <br />
          luxury <br />
          Building Here
        </p>
      </div>
      <div class="bigbox">
        <div class="no1">
          <div class="no1-1">Locations</div>
          <div class="no1-2">Dubai</div>
        </div>
        <div class="no2">
          <div class="no2-1">Type of Property</div>
          <div class="no2-2">Premium</div>
        </div>
        <div class="no3">
          <div class="no3-1">Budget</div>
          <div class="no3-2">$12000</div>
        </div>
        <div class="no4"><input type="button" value="Search" /></div>
      </div>
    </div>
      <!-- end page 1 -->
      <!-- start page 2 -->
      <div class="containerpage2">
     
         
            
              <article class="articlepage2">
                <div class="eng1">
                  <div class="titleeng1">
                    <div class="linetitleeng1"><img src="/images/line2px.png" alt=""></div>
                    <div class="texttitleeng1"><p>Popular</p></div>
                  </div>
                  <div class="piceng1"><img src="/images/piceng1.png" alt=""></div>
                </div>
                <div class="eng2">
                  <div class="piceng2"><img src="/images/piceng2.png" alt=""></div>
                  <div class="buttoneng2">
                    <form action=" UTF-8"><input type="submit" value="Explore All"></form></div>
                </div>
                <div class="eng3">
                  <div class="titleeng3"><p>Our Popular <br>
                    Residence</p></div>
                  <div class="piceng3"><img src="/images/piceng3.png" alt=""></div>
                </div>

              </article>
            
       
          </div>
        

  
  </body>
  
</html>
